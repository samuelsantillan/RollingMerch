  <!-- Inicio Modal Login -->
  <div class="modal fade my-4"  id="staticBackdrop" data-mdb-backdrop="static" data-mdb-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <a href="index.html"><img src="https://i.ibb.co/BPvgDGX/loginRC.jpg"></a>          
          <h2 class="modal-title w-100 font-weight-bold" id="staticBackdropLabel">Ingresá</h2>                   
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="loginForm">
        <div class="login-box modal-body mx-3">
            <div class="user-box mb-4">
              <i class="fas fa-user prefix grey-text"></i>
              <input type="email" id="email" class="form-control validate" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Debe respetar el formato: ejemplo@email.com" maxlength="30" minlength="8" required>
              <label data-error="wrong" data-success="right" for="email">Tu email</label>
            </div>
    
            <div class="user-box mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input type="password" id="password" class="form-control validate" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Ingresa una contraseña válida" maxlength="15" minlength="8" required>
              <label data-error="wrong" data-success="right" for="password">Tu contraseña</label>
            </div>                
            <br>
            <div class="d-grid">
              <button type="submit" class="boton btn btn-lg px-5">                 
                <span></span>                
                Login
             </button>
            </div> 
                     
          </form>
            <div class="mb-4 d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-black"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-black"><i class="fab fa-google fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-black"><i class="fab fa-twitter fa-lg"></i></a>                
              </div>                
          </div>
        <div class="modal-footer d-flex justify-content-center">
            <p class="mb-0">No tienes una cuenta?</p>
            <p> <a href="html/registro.html" class="text-black fw-bold">Registrate</a></p>
        </div>        
      </div>
    </div>
  </div>
</div>
<!-- Fin Modal Login -->
