        <form id="loginForm">
        <div class="login-box modal-body mx-3">
            <div class="user-box md-form mb-4">
              <i class="fas fa-user prefix grey-text"></i>

              <i class="fas fa-lock prefix grey-text"></i>
              <input type="password" id="password" class="form-control validate" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Ingresa una contrase침a v치lida" maxlength="15" minlength="8" required>
