<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Rolling Merch</title>
  </head>
  <body >
    <section
      class="container col col-11 col-md- col-lg-12  border border-light rounded  mt-5 mb-5"
    >
      <div class="row">
        <div class="col-md-6 col-lg-6  align-content-center col-sm-10 mb-md-0 mb-5 container-fluid ">
          <table class="table table-hover  align-content-center form-colors  "id="lista-productos">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Precio</th>   
                <th>Descripción</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="col-md-6 col-lg-6 container-fluid  align-content-center form-colors ">
          <div class="col-md-12 col-lg-10 align-content-center">
            <ul class="list-unstyled mb-0">
            <h2 class="text-center-sm text-center">Agregar Productos: </h2>
            <form id="agregarProductosForm" data-mode="add">
              <div class="mb-3 d-flex flex-column">
                <label for="nombreProducto" class="form-label form-floating">Nombre: </label>
                <input type="text" id="nombreProducto"  class="admin-inputs form-control" name="nombreProducto"  required/>
              </div>
              <div class="mb-3 d-flex flex-column">
                <label for="precioProducto" class="form-label form-floating"> Precio: </label>
                <input type="number" id="precioProducto"  class="admin-inputs form-control" name="precioProducto" required/>
              </div>
              <div class="mb-3 d-flex flex-column">
                <label for="descripcionProducto" class="form-label form-floating"> Descripción: </label>
                <input type="text" id="descripcionProducto"  class="admin-inputs form-control " name="descripcionProducto" required />
              </div>
              <div class="mb-3 d-flex flex-column">
                <label for="urlProducto" class="form-label form-floating" >URL Imagen:</label>
                <input type="text" id="urlProducto" class="admin-inputs form-control" name="urlProducto" required />
              </div>
              <div class="d-grid gap-2 mb-4">
                <button type="submit" id='addProductoButton' class="btn agregar" >Agregar</button>
              </div>
            </form>
            <div class="col-md-6 col-lg-6  a col-sm-10 mb-md-0 mb-5 container-fluid ">
              <table class="table table-hover  form-colors  "id="lista-usuarios">
                <thead>
                  <tr>
                    <th>Usuario</th>
                    <th>Acciones</th>   
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
        </div>
      </ul>
      </div>
      </div>
    </section>
        
         



      
    





    <script src="./productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
