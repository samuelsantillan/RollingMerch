<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Rolling Merch</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-md-5 col-xs-12 ">
        <h1 class="titulo text-body text-center">Administracion de productos: </h1>   
        <table class="table table-hover table-dark"id="lista-productos">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>   
              <th>Precio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        </div>
        <div class="col col-md-7">
            <form id="agregarProductosForm"  class="formAdmin mt-3 m-lg-4"data-mode="add">
                <h4>Agregar productos:</h4>
                   <div class="mb-2  ">
                  <label for="nombreProducto"> Nombre </label>
                  <input type="text" id="nombreProducto" name="nombreProducto" />
                  <label for="precioProducto"> Precio </label>
                    </div>
                  <input type="number" id="precioProducto" name="precioProducto" />
                  <label for="descripcionProducto"> Descripción </label>
                  <input type="text" id="descripcionProducto" name="descripcionProducto" />
            
                  <button type="submit" id='addProductoButton'>Agregar</button>
                </form>
        </div>
     </div>
    </div>





    <script src="./javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
