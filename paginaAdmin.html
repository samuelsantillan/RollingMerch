<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Rolling Merch</title>
  </head>
  <body class="">
    <!--Tabla de productos-->
    <div class="container-fluid">
        <div class="row form-admin">
            <div class="col col-md-5 col-xs-12  ">
        <h1 class="text-center" >Administracion de productos: </h1>   
        <table class="table table-hover table-dark align-content-center"id="lista-productos">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Precio</th>   
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        </div>
     
        <!--Formulario-->
      
        <div class="col-4 col-xl-3 col-md-8 col-sm-12 mt-5 mb-5 mx-auto form-admin  rounded">
          <h2 class="text-center ">Agregar producto:</h2>
      <form class="row g-3  " id="agregarProductosForm" data-mode="add">
        <div class="col-sm-6">
          <label for="nombreProducto">Nombre: </label>
        </div>
          <div class="col-xl-12 col-md-12 col-sm-6 ">
            <input type="text" id="nombreProducto"  required class="admin-inputs" name="nombreProducto" />
          </div>

          <div class="col-xl-12 col-md-12 col-sm-6 text-center">
            <label for="precioProducto" c> Precio: </label>
            <input type="number" id="precioProducto" required class="admin-inputs" name="precioProducto" />
          </div>
          <div class="col-xl-12 col-md-12 col-sm-12 text-center">
            <label for="descripcionProducto"> Descripción: </label>
            <input type="text" id="descripcionProducto"  required class="admin-inputs" name="descripcionProducto" />
          </div>
          <div class="col-xl-12 col-md-12 col-sm-6 text-center">
            <label for="urlProducto" c>URL Imagen:</label>
            <input type="text" id="urlProducto"  required class="admin-inputs" name="urlProducto" />
          </div>

          <div class="col-md-12 mb-3 text-center">
           <button type="submit" id='addProductoButton' class="btn agregar" >Agregar</button>

          </div>

        </form>
      </div>
    </div>





    <script src="./javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
