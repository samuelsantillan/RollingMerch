<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Links Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- Link Font-Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Stylesheets -->     
    <link rel="stylesheet" href="../main.css">   
    <title>Rolling Merch | Admin</title>
  </head>
  <body >
    <section class="container border border-light rounded mt-5 mb-5">
      <div class="row d-flex">
        <div class="col col-12 col-sm-8 col-md-7 col-lg-7 align-content-center container-fluid mb-md-0 mb-5 table-responsive">
          <table class="table table-sm  align-middle form-colors" id="lista-productos">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Precio</th>   
                <th>Descripción</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
     
        <div class="col col-10 col-sm-4 col-md-5 col-lg-5  container-fluid  align-content-center form-colors ">          
            <ul class="list-unstyled mb-0">
            <h2 class="text-center-sm text-center">Agregar Productos: </h2>
            <form id="agregarProductosForm" data-mode="add">
              <div class="mb-3 d-flex flex-column">
                <label for="nombreProducto" class="form-label form-floating">Nombre: </label>
                <input type="text" id="nombreProducto"  class="admin-inputs form-control" name="nombreProducto"  required/>
              </div>
              <div class="mb-3 d-flex flex-column">
                <label for="precioProducto" class="form-label form-floating"> Precio: </label>
                <input type="number" id="precioProducto"  class="admin-inputs form-control" name="precioProducto" required/>
              </div>
              <div class="mb-3 d-flex flex-column">
                <label for="descripcionProducto" class="form-label form-floating"> Descripción: </label>
                <input type="text" id="descripcionProducto"  class="admin-inputs form-control " name="descripcionProducto" required />
              </div>
              <div class="mb-3 d-flex flex-column">
                <label for="urlProducto" class="form-label form-floating" >URL Imagen:</label>
                <input type="text" id="urlProducto" class="admin-inputs form-control" name="urlProducto" required />
              </div>
              <div class="d-grid gap-2 mb-4">
                <button type="submit" id='addProductoButton' class="btn agregar" >Agregar</button>
              </div>
            </form>        
      </ul>      
      </div>  
    </div>      
    </section>
    <section class="container">
      <h2 class="text-center-sm text-center form-colors my-4">Catalogo de Productos</h2>
      <div id="catalogo" class="contenedor-productos"></div>
      <br>
      <div id="catalogo2" class="contenedor-productos"></div>
    </section>
    <section class="container border border-light rounded mt-5 mb-5">
      <div class="row">
        <div class="col col-12 col-sm-6 col-md-8 col-lg-12 align-content-center container-fluid form-colors table-responsive">
          <h2 class="text-center-sm text-center">Administrar Usuarios: </h2>
          <table class="table table-sm align-middle form-colors  "id="lista-usuarios">
            <thead>
              <tr>
                <th>Nombre y Apellido</th>                   
                <th>Email</th>                
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>    
      </div>    
    </section>   
    <a href="./home.html">Home</a>
    <!-- Scripts -->
    <script src="../js/funciones.js"></script>
    <script src="../js/productos.js"></script>
    <script type="module" src="../js/cargarProdLS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
