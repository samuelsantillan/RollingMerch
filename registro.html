<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet"/>   
    <link rel="stylesheet" href="styleLoginReg.css"> 
  </head>
  <body>
   
<section class="text-center text-lg-start">

  <!-- Registro -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Regístrate</h2>
            <form id="registerForm">              
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="register-box md-form">
                    <input type="text" id="name" class="form-control" pattern="[A-Za-z\s]{3,25}"
                    title="Ingresar letras unicamente" maxlength="25" minlength="3" required/>
                    <label class="form-label" for="name">Nombre</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="register-box md-form">
                    <input type="text" id="lastname" class="form-control" pattern="[A-Za-z]{3,25}"
                    title="Ingresar letras unicamente" maxlength="25" minlength="4" required/>
                    <label class="form-label" for="lastname">Apellido</label>
                  </div>
                </div>
              </div>             
              <div class="register-box md-form mb-4">
                <input type="email" id="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                title="Debe respetar el formato: ejemplo@email.com" maxlength="30" minlength="8" required/>
                <label class="form-label" for="email">Email</label>
              </div>              
              <div class="register-box md-form mb-4">
                <input type="password" id="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Ingresa una contraseña válida (8 caracteres mínimo, 1 mayúsculas y 1 número)." maxlength="15" minlength="8" required/>
                <label class="form-label" for="password">Contraseña</label>
              </div>     

              <button type="submit" class="regbtn btn btn-dark btn-block mb-4">
                Registrarse
              </button>
              
              <div class="text-center">
                <p>ó registrate con:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="text-black fab fa-facebook-f fa-xl"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="text-black fab fa-google fa-xl"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="text-black fab fa-twitter fa-xl"></i>
                </button>
               
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">        
      <a href="index.html">
        <img src="https://i.ibb.co/tC1KN0m/logoRC.jpg" class="w-100 rounded-4 shadow-4">
      </a>
      </div>
    </div>
  </div>  
</section>    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
